<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <container class="card-container">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Get insights that help your business grow.</h5>
            <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            <p class="card-text">
              <small class="text-muted">
                <col>
                  10k+ companies
                </col>
                <col>
                  314 templates
                </col>
                <col>
                  12m+ queries
                </col>
              </small>
            </p>
          </div>
        </div>

        <div class="col-md-4">
          <img src="images/image-header-desktop.jpg" alt="...">
        </div>
      </div>
    </div>
  </container>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Courtney Fox</a>.
  </div>
</body>

</html>
