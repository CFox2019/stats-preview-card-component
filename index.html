<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="./images/image-header-mobile.jpg" alt="office team">
    <div class="card-body">
      <h4 class="card-title">Get <strong>insights</strong> that help your business grow.</strong></h5>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </div>
    <div class="stats">
      <p><strong class="strong-stats">10k+</strong>
        <br>
        COMPANIES
      </p>
      <p><strong class="strong-stats">314</strong>
        <br>
        TEMPLATES
      </p>
      <p><strong class="strong-stats">12M+</strong>
        <br>
        QUERIES
      </p>
    </div>
  </div>

</body>

</html>
